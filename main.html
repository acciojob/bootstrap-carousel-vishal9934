<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	<link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center" >	
	<div id="carouselExampleDark" class="carousel carousel-dark slide  d-block w-50 " data-bs-ride="carousel" >
		
		<div class="carousel-indicators">
		  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"  aria-label="Slide 1"></button>
		  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
		  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" class="active" aria-current="true" aria-label="Slide 4"></button>
		  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
		</div>

		<div class="carousel-inner carousel slide" id="myCarousel">

		  <div class="carousel-item  first-slide" >
			<img src="https://i.pinimg.com/564x/7c/c7/b0/7cc7b0ebede0b23ff9b9687c49771c7a.jpg" class="d-block w-100 " alt="...">
		  </div>

		  <div class="carousel-item second-slide" >
			<img src="https://e1.pxfuel.com/desktop-wallpaper/240/49/desktop-wallpaper-mia-malkova-smile-68235-3000x1875-px-mia-malkova.jpg" class="d-block w-100" alt="..." >
		  </div>

		  <div class="carousel-item active third-slide" >
			<img src="https://i.pinimg.com/564x/83/c5/64/83c56485e25801a5e1c11afd1e8da5ea.jpg" class="d-block w-100" alt="...">
		  </div>

		  <div class="carousel-item fourth-slide" >
			<img src="https://www.koimoi.com/wp-content/new-galleries/2020/06/captain-america-chris-evans-wants-to-marry-this-is-the-reason-001.jpg" class="d-block w-100 " alt="...">
		  </div>

		  <div class="carousel-item fifth-slide" >
			<img src="https://wallpaperaccess.com/full/2652599.jpg" class="d-block w-100 " alt="...">			
		  </div>

		</div>

		<button class="carousel-control-prev glyphicon-chevron-left left carousel-control" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon glyphicon" ></span>
		  <span class="visually-hidden">Previous</span>
		</button>

		<button class="carousel-control-next glyphicon-chevron-right right carousel-control" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
		  <span class="carousel-control-next-icon glyphicon" ></span>
		  <span class="visually-hidden">Next</span>
		</button>

	  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
  
</body>
</html>
